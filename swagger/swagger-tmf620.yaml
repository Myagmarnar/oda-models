              of an interface specification to external rating function (without a
              modeled behavior in SID). Some of the parameters of the interface definition
              may be already set (such as price per unit) and some may be gathered
              during the rating process from the event (such as call duration) or
              from ProductCharacteristicValues (such as assigned bandwidth).
