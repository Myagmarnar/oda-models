              $ref: '#/components/schemas/PricingLogicAlgorithm'
          tax:
            type: array
            description: An amount of money levied on the price of a Product by a
              legislative body.
            items:
              $ref: '#/components/schemas/TaxItem'
          name:
            type: string
            description: Name of the productOfferingPrice
          priceType:
            type: string
            description: "A category that describes the price, such as recurring,\
              \ discount, allowance, penalty, and so forth."
          lastUpdate:
            type: string
            description: the last update time of this ProductOfferingPrice
            format: date-time
          lifecycleStatus:
            type: string
            description: the lifecycle status of this ProductOfferingPrice
          externalIdentifier:
            type: array
            description: "List of external identifieers for the offering price, e.g.\
              \ identifier in source catalog"
            items:
