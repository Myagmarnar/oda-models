          \ alteration). The price, applied for a productOffering may also be influenced\
          \ by the productOfferingTerm, the customer selected, eg: a productOffering\
          \ can be offered with multiple terms, like commitment periods for the contract.\
          \ The price may be influenced by this productOfferingTerm. A productOffering\
          \ may be cheaper with a 24 month commitment than with a 12 month commitment."
